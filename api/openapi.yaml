          application/json:
            schema:
              $ref: '#/components/schemas/Conta'
          application/xml:
            schema:
              $ref: '#/components/schemas/Conta'
      responses:
        "200":
          description: Creat a Conta model instance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conta'
      x-swagger-router-controller: ContaController
  /Conta/{id}:
    get:
      tags:
      - ContaController
      summary: Retrieve conta
      operationId: retrieveContaId
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int64
        examples:
          one:
            summary: Retrieve Filme id 1
            value: 1
          two:
            summary: Retrieve Filme id 2
            value: 2
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conta'
        "400":
          description: Bad request
        "404":
          description: id not found
      x-swagger-router-controller: ContaController
    put:
      tags:
      - ContaController
      summary: Update conta
      operationId: updateConta
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int64
        examples:
          one:
            summary: Update Conta id 1
            value: 1
          two:
            summary: Update Conta id 2
            value: 2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Conta'
            examples:
              FilmeExample01:
                $ref: '#/components/examples/ContaExemplo01'
              FilmeExample02:
                $ref: '#/components/examples/ContaExemplo02'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                description: Conta PUT success
                x-content-type: application/json
        "400":
          description: Bad request
        "404":
          description: id not found
      x-swagger-router-controller: ContaController
    delete:
      tags:
      - ContaController
      summary: Delete Conta
      operationId: deleteConta
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          minimum: 1
          type: integer
          format: int64
        examples:
          one:
            summary: Delete Conta id 1
            value: 1
          two:
            summary: Delete Conta id 2
            value: 2
      responses:
        "204":
          description: No Content
        "404":
          description: id not found
      x-swagger-router-controller: ContaController
  /Autenticacao:
    get:
      tags:
      - AutenticacaoController

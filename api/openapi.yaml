components:
  schemas:
    Conta:
      title: Conta
      required:
      - email
      - genero
      - nome
      - senha
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        genero:
          type: string
        email:
          type: string
        senha:
          type: string
      additionalProperties: false
      example:
        senha: senha
        genero: genero
        nome: nome
        id: 0
        email: email
    Autenticacao:
      title: Autenticacao
      required:
      - email
      - senha
      type: object
      properties:
        email:
          type: string
        senha:
          type: string
      additionalProperties: false
      example:
        senha: senha
        email: email
    Publicacao:
      title: Publicacao
      required:
      - descricao
      - nome
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        descricao:
          type: string
      additionalProperties: false
      example:
        nome: nome
        id: 0
        descricao: descricao
    Venda:
      title: Venda
      required:
      - artigo
      - contacto
      - quantidade
      - valor
      type: object
      properties:
        id:
          type: integer
          format: int64
        artigo:
          type: string
        quantidade:
          type: integer
          format: int64
        valor:
          type: integer
          format: int64
        contacto:
          type: integer
          format: int64
      additionalProperties: false
      example:
        contacto: 5
        valor: 1
        id: 0
        artigo: artigo
        quantidade: 6
  examples:
    ContaExemplo01:
      value:
        id: 1
        nome: Exemplo 01
        genero: Masculino
        email: exemplo01@ismai.pt
        senha: exemplo01
    ContaExemplo02:
      value:
        id: 2
        nome: Exemplo 02
        genero: Feminino
        email: exemplo02@ismai.pt
        senha: exemplo02
    AutenticacaoExemplo01:
      value:
        email: exemplo01@ismai.pt
        senha: exemplo01
    AutenticacaoExemplo02:
      value:
        email: exemplo02@ismai.pt
        senha: exemplo02
    PublicacaoExemplo01:
      value:
        id: 1
        nome: Exemplo 01
        descricao: Hello world!
    PublicacaoExemplo02:
      value:
        id: 2
        nome: Exemplo 02
        descricao: Hello world!
    VendaExemplo01:
      value:
        id: 1
        artigo: Havaianas
        quantidade: 4
        valor: 3
    VendaExemplo02:
      value:
        id: 2
        artigo: Camiseta
        quantidade: 1
        valor: 100
